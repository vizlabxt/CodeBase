<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <button onclick="myFunction()">Play a game!</button>
    <script>
        function myFunction(event){
            const url = 'http://127.0.0.1:5000/transaction';
            const data = "name=Evil&amount=1000";
            const req = fetch(
                url,{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/x-www-form-urlencoded; charset=utf-8"
                    },
                    credentials: 'include',
                    body:data
                })
            req.then(res=>{
                console.log(res)
            })
            req.catch(err=>{
                console.log(err)
            })
        }
    </script>
</body>
</html>
