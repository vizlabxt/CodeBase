<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div className="card mb-3">
        <div className="card-header">Add Contact</div>
        <div className="card-body">
            <form>
                <div className="form-group">
                    <label htmlFor="name">Name</label>
                    <input name="name" type="text" className="form-control form-control-lg" placeholder="Enter Name"
                        value={name} />
                </div>
                <div className="form-group">
                    <label htmlFor="email">Email</label>
                    <input name="email" type="email" className="form-control form-control-lg" placeholder="Enter Email"
                        value={email} />
                </div>
                <div className="form-group">
                    <label htmlFor="phone">Phone</label>
                    <input name="phone" type="text" className="form-control form-control-lg" placeholder="Enter Phone"
                        value={phone} />
                </div>
                <input type="submit" value="Add Contact" className="btn btn-block btn-light" />
            </form>
        </div>
    </div>

</body>

</html>
